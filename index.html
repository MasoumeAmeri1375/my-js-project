<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="timer"></div>
        <div id="question">Question will appear here</div>
        <div id="options"></div>
        <div class="answers">
            <button class="answer-btn" id="btn0"></button>
            <button class="answer-btn" id="btn1"></button>
            <button class="answer-btn" id="btn2"></button>
            <button class="answer-btn" id="btn3"></button>
        </div>
        <div id="result" class="result"></div>
        <button id="next-btn" class="next-btn">Next Question ➡️</button>
        <div id="score"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
