<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Kanban Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tasks"></i> Simple Kanban Board</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter new task" required>
      <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
    </form>

    <div class="board">
      <div class="column" data-status="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todo"></div>
      </div>
      <div class="column" data-status="in-progress">
        <h2>In Progress</h2>
        <div class="task-list" id="in-progress"></div>
      </div>
      <div class="column" data-status="done">
        <h2>Done</h2>
        <div class="task-list" id="done"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
