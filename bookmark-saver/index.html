<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Saver</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-bookmark"></i> Bookmark Saver</h1>

    <form id="bookmark-form">
      <input type="text" id="site-name" placeholder="Website Name" required>
      <input type="url" id="site-url" placeholder="Website URL" required>
      <button type="submit"><i class="fas fa-plus"></i> Add Bookmark</button>
    </form>

    <h3>Saved Bookmarks</h3>
    <ul id="bookmark-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
