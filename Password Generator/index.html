<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-lock"></i> Password Generator</h1>
    
    <div class="password-box">
      <input type="text" id="password" readonly placeholder="Click Generate...">
      <button id="copy"><i class="fas fa-copy"></i></button>
    </div>

    <div class="settings">
      <label>Length: <span id="length-value">12</span></label>
      <input type="range" id="length" min="4" max="24" value="12">

      <div class="options">
        <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Numbers</label>
        <label><input type="checkbox" id="symbols" checked> Symbols</label>
      </div>
    </div>

    <button id="generate"><i class="fas fa-bolt"></i> Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
